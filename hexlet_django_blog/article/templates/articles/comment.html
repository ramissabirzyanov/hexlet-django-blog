{% extends "articles/show.html" %}


{% block form %}
    <h1>Comments:</h1>
    {% if comments %}
        {% for comment in comments %}
            <h2>{{ comment.content }}</a></h2>
        {% endfor %}
    {% endif %}
    <form action="{% url 'comment_create' article.id %}" method="post">
        {% csrf_token %}
        <table border="1">
        {{ form }}
        </table>
        <input type="submit" value="save comment">
    </form>

{% endblock %}
